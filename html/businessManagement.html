                        <div class="checkbox"><label><input type="checkbox" id="waitOrder" name="chk">待派单</label></div>
                        <div class="checkbox"><label><input type="checkbox" id="ordered" name="chk">已派单</label></div>

                        <div class="checkbox"><label><input type="checkbox" id="unusualDispatch" name="chk">异常订单</label></div>
